//9. Write HTML input tags snippet to show default values for all Form elements.


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form onsubmit=foo() method="post">
        <label for="firstname">First name</label><br>
        <input type="text" name="firstname" id="firstname" value="name"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" value="@gmail.com"><br>
        <label for="password">password</label><br>
        <input type="password" name="password" id="password" value="password"><br><br>
<button>Submit</button>
    </form>
</body>
<script>
    function foo(){
        alert("thank you");
    }
</script>
</html>
