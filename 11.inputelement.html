//11. Create an HTML page, which should contain all types of input elements.


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form onsubmit=foo() method="post">
        <label for="firstname">First name</label><br>
        <input type="text" name="firstname" id="firstname"><br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="password">password</label><br>
        <input type="password" name="password" id="password"><br><br>
        <label for="date">Date</label><br>
        <input type="date" name="" id="date"><br><br>
        <input type="month" name="" id="month"><br><br>
        <input type="week" name="" id="week"><br><br>
        <label for="tel">tel</label>
        <input type="tel" name="" id="tel"><br><br>
        <input type="time" name="" id="time"><br><br>
        <input type="datetime-local" name="" id="datetime"><br><br>
        <label for="checkbox">checkbox</label>
        <input type="checkbox" name="" id="checkbox"><br><br>
        <label for="file">Add file</label>
        <input type="file" name="" id="file"><br><br>
        <input type="image" name="" id="image"><br><br>
        <label for="url">url</label>
        <input type="url" name="" id="url"><br><br>
        <label for="radio">radio button</label>
        <input type="radio" name="" id="radio"><br><br>
        <label for="range">range</label>
        <input type="range" name="" id="range"><br><br>
        <input type="reset" name="" id="reset"><br><br>
        <label for="Search">search</label>
        <input type="search" name="" id="search"><br><br>
        <label for="hidden">hidden</label>
        <input type="hidden" name="" id="hidden"><br><br>

<button>Submit</button>
    </form>
</body>
<script>
    function foo(){
        alert("thank you");
    }
</script>
</html>
